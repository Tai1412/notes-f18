<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>
        <h1>Sign Up</h1>
      </ion-label>
    </ion-list-header>
    <form [formGroup]="signUpForm" (submit) = "signUp(signUpForm.value)">
      <ion-item>
        <ion-label position="stacked"> Email</ion-label>
        <ion-input type="email" placeholder="you@domain.com" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Password</ion-label>
        <ion-input type="password" placeholder="minimum 6 characters"  name="password" formControlName="password" ></ion-input>
      </ion-item>

      <ion-button type="submit" [disabled]="!signUpForm.controls.email.valid || !signUpForm.controls.password.valid">Sign up</ion-button>  
      <!-- Check if email and password is valid so the button is enable -->
    </form>
    
    <ion-item>
      <p>Already have the accont? <a routerLink="/login"> Sign In </a></p>
    </ion-item>
  </ion-list>
</ion-content>
