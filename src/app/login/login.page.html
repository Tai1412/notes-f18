<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>
        <h1>Sign In</h1>
      </ion-label>
    </ion-list-header>
    <form [formGroup]="signInForm" (submit)="signIn(signInForm.value)">
      <ion-item>
        <ion-label position="stacked"> Email</ion-label>
        <ion-input type="email" placeholder="you@domain.com" name="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Password</ion-label>
        <ion-input type="password" placeholder="minimum 6 characters"  name="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="!signInForm.controls.email.valid || !signInForm.controls.password.valid" >Sign In</ion-button>
    </form>
    
    <ion-item>
      <p>Already have the accont? <a routerLink="/home"> Sign Up </a></p>
    </ion-item>
    <ion-item >
      <ion-button (click)="signOut()" >Sign Out</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
